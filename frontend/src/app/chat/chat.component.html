<main class="chat">
    <!-- USERNAME SECTION -->
    <div class="d-flex p-3 mx-auto flex-column text-center {{userNameDisplay}}">
        <main class="px-3 w-50 mx-auto my-auto">
        <h1>What would you like your username to be?</h1>
        <form (ngSubmit)="createUser(sendForm)" #sendForm="ngForm" action="">
            <div class="chat-send row">
         
                <div class="col-8">
                    <input type="text" class="form-control" name="userName" id="input-userName" ngModel>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        </main>
    </div>
    <!-- CHAT CONTAINER -->
    <div class="container {{messageDisplay}}">
        <div class="chat-content">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <!-- LOOPING OVER MESSAGES -->
                    <li class="list-group-item" *ngFor="let chatMessage of webSocketService.chatMessages">
                        <strong>{{chatMessage.user}}: </strong>
                        <span>{{chatMessage.message}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- FORM BELOW DISPLAYING THE MESSAGES WHERE THE USER CAN CHOOSE THEIR NAME AND TYPE THEIR MESSAGE -->
        <form (ngSubmit)="sendMessage(messageForm)" #messageForm="ngForm" action="">
            <div class="chat-send row">
                <!-- <h6>User Name:</h6>
                <div class="col-2">
                    <input type="text" class="form-control" name="user" id="input-user" ngModel>
                </div> -->
                <h6>Message:</h6>
                <div class="col-8">
                    <input type="text" class="form-control" name="message" id="input-message" ngModel>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</main>
